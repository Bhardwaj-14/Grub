    <section id="faq" class="py-16">
        <div class="container mx-auto px-4">

            <div class="max-w-3xl mx-auto">
                <div class="mb-4 border-b pb-4 faq-item">
                    <div class="flex justify-between items-center cursor-pointer faq-question">
                        <h3 class="text-xl font-semibold">How can I start living more sustainably?</h3>
                        <svg class="w-6 h-6 text-green-600 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </div>
                    <div class="faq-answer">
                        <p class="mt-2 text-gray-600">Start with small changes like reducing single-use plastics, conserving energy, and being mindful of your consumption. Our beginner's guide has more detailed steps to help you get started. Focus on one area at a time, such as your kitchen or transportation habits, and gradually incorporate more sustainable practices.</p>
                    </div>
                </div>
                <div class="mb-4 border-b pb-4 faq-item">
                    <div class="flex justify-between items-center cursor-pointer faq-question">
                        <h3 class="text-xl font-semibold">Is sustainable living more expensive?</h3>
                        <svg class="w-6 h-6 text-green-600 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </div>
                    <div class="faq-answer">
                        <p class="mt-2 text-gray-600">While some eco-friendly products have higher upfront costs, sustainable living often saves money in the long run through reduced energy bills, less waste, and durable products that don't need frequent replacement. Many sustainable practices like reducing consumption, repairing items, and DIY solutions can actually save you money immediately.</p>
                    </div>
                </div>
                <div class="mb-4 border-b pb-4 faq-item">
                    <div class="flex justify-between items-center cursor-pointer faq-question">
                        <h3 class="text-xl font-semibold">How effective are individual actions?</h3>
                        <svg class="w-6 h-6 text-green-600 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </div>
                    <div class="faq-answer">
                        <p class="mt-2 text-gray-600">Individual actions create ripple effects that influence communities and businesses. When many people make sustainable choices, it drives market changes and policy decisions that have large-scale impact. Your choices also inspire others around you, creating a multiplier effect that extends beyond your personal footprint.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
